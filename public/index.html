<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com JWT e 2FA</title>
</head>

<body>
    <h1>Login com JWT e 2FA</h1>

    <h2>1. Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <img id="qrCode" src="" alt="QR Code" style="display: none;"><br><br>

    <h2>3. Verificar 2FA</h2>
    <form id="verify2faForm">
        <label for="token">Código 2FA:</label>
        <input type="text" id="token" name="token" required><br><br>
        <button type="submit" id="verify2fa">Verificar 2FA</button>
    </form>

    <p id="result"></p>

    <script>
        // Login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login bem-sucedido!');
                localStorage.setItem('jwt', data.token);
                console.log('JWT gerado:', data.token);
                generate2FA();
            } else {
                alert('Erro de login: ' + data.message);
            }
        });

        // Gerar 2FA

        async function generate2FA() {
            try {
                const response = await fetch('http://localhost:3000/generate-2fa', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    const qrCodeImg = document.getElementById('qrCode');
                    qrCodeImg.src = data.qrCodeUrl;
                    qrCodeImg.style.display = 'block';
                    localStorage.setItem('secret', data.secret);
                    console.log('Segredo gerado para Authy:', data.secret);
                } else {
                    alert('Erro ao gerar o 2FA: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao chamar o endpoint de 2FA:', error);
                alert('Erro ao gerar o 2FA. Por favor, tente novamente.');
            }
        }

        // Verificar 2FA

        document.addEventListener('DOMContentLoaded', () => {
            // Adiciona o event listener apenas depois que o DOM estiver carregado
            const verify2faBtn = document.getElementById('verify2fa');
            if (verify2faBtn) {
                verify2faBtn.addEventListener('click', async () => {
                    const token = document.getElementById('token').value; // Obtém o código 2FA digitado pelo usuário
                    await verify2FA(token); // Chama a função de verificação com o código 2FA
                });
            } else {
                console.error('Elemento com ID "verify2fa" não encontrado.');
            }
        });

        async function verify2FA(token) {
            const secret = localStorage.getItem('secret'); // Obtém o segredo do localStorage

            console.log('Segredo usado para validação:', secret);

            try {
                const response = await fetch('http://localhost:3000/verify-2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, secret })
                });

                const data = await response.json();

                console.log('O token a ser validado é o:', token);

                if (data.success) {
                    window.location.href = 'post-login.html';
                } else {
                    alert('Código 2FA inválido.');
                }
            } catch (error) {
                console.error('Erro ao verificar o código 2FA:', error);
                alert('Erro ao verificar o código 2FA. Por favor, tente novamente.');
            }
        }

    </script>

</body>

</html>
